{% load staticfiles bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ view.page_title }} | Playa ;)</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Damion|Yesteryear|Grand+Hotel|Sail|Miniver' rel='stylesheet'
          type='text/css'>

</head>
<body>
<div class="container">
    <div class="col-sm-10">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'footy:show_games' %}"><span class="title">Playapp</span></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'footy:show_games' %}">Nearby Matches</a></li>
                        <li><a href="{% url 'footy:new_match' %}">Create New Match</a></li>
                        <li><a href="{% url 'footy:my_matches' %}">My Matches</a></li>
                        <li><a href="{% url 'footy:my_profile' %}">Profile</a></li>

                    </ul>
                    <!-- <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">

                        </div>
                        <button type="submit" class="btn btn-md btn-success">Search</button>
                    </form> -->
                    <div class="navbar-right navbar-btn">
                        <a href="{% url 'footy:logout' %}" class="btn btn-info btn-md">
                            <span class="glyphicon glyphicon-log-out"></span> Log out
                        </a>
                    </div>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>



        {% block content %}

        {% endblock %}
    </div>
</div>


</body>
</html>
