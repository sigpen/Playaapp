{% extends 'base.html' %}
{% load staticfiles bootstrap3 %}

{% block content %}

    <h1>Create new game</h1> <br>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save {% bootstrap_icon "save" %}
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
